<section class="modal">
		<form class="modal__form" action="#">
			<label class="modal__label">
				Username or email address *
				<input class="modal__input" type="text" required>
			</label>
			<label class="modal__label">
				Password *
				<input class="modal__input" type="password" required>
			</label>
			<button class="modal__btn" type="submit">
				Login
			</button>
			<div class="modal__label-box">
				<label class="modal__checkbox">
					<input type="checkbox">
					Remember me
				</label>
				<a class="modal__label-box-link" href="#">
					Lost your password?
				</a>
			</div>
			<p class="modal__text">
				Not registered? No problem
			</p>
			<a class="modal__link-btn" href="#">
				Create an account
			</a>
		</form>
</section>
